<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - TestSite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">TestSite</h1>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-item">Home</a></li>
        <li><a href="about.html" class="nav-item">About</a></li>
        <li><a href="dashboard.html" class="nav-item active">Dashboard</a></li>

      </ul>
    </nav>
  </header>

  <main class="content">
    <h2>User Dashboard</h2>

    <table id="user-table" class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr id="user-1">
          <td>1</td>
          <td>Alice</td>
          <td><span class="status online">Online</span></td>
        </tr>
        <tr id="user-2">
          <td>2</td>
          <td>Bob</td>
          <td><span class="status offline">Offline</span></td>
        </tr>
      </tbody>
    </table>

    <div class="progress-section">
      <label>Profile Completion:</label>
      <progress id="profile-progress" value="70" max="100"></progress>
      <span>70%</span>
    </div>
  </main>
